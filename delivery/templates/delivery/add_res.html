{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #fefefe;
            background-image: url("{% static 'delivery/images/f2.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background: white;
            padding: 40px 45px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            backdrop-filter: blur(10px);
        }

        form label {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        form input,
        form select,
        form textarea {
            width: 95%;
            padding: 10px 14px;
            margin-top: 6px;
            border: 1px solid #333;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            background-color: #fff;
            transition: border 0.2s;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74,144,226,0.3);
        }


        button[type="submit"] {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color:#ffa726;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #A0522D;
        }

    </style>
    <title>Add Result</title>
</head>
<body>
    
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restuarants</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div style="background: #d4edda; padding: 10px; color: #155724; border-radius: 5px; margin-bottom: 10px;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Restaurant Name:</label>
        {{ form.Res_name }}

        <label>Food Category:</label>
        {{ form.Food_cat }}

        <label>Rating:</label>
        {{ form.rating }}

        <label>Image:</label>
        {{ form.img }}

        <label>Address:</label>
        {{ form.address }}

        <button type="submit" onclick="return confirm('Do you want to submit this restaurant?')">Submit</button>
    </form>
</body>
</html>
