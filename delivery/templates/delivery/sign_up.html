{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       /* style.css */
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #fceabb, #f8b500);
        /* background-image: url("{% static 'delivery/images/f2.jpg' %}"); /* Adjust path as needed 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat; */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 99vh;
      }


      form {
        background-color: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #444;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #f5b041; /* Warm orange for contrast */
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #d68910;
      }

    </style>
</head>
<body>
    <form method="POST" action="{% url 'delivery:handle_signup' %}">
    {% csrf_token %}
    <label>Username </label>
    <input type="text" name="username" />
    <br />
    <br />
    <label>Password</label>
    <input type="text" name="password" />
    <br />
    <br />
    <label>Email</label>
    <input type="email" name="email" />
    <br />
    <br />
    <label>Mobile</label>
    <input type="mobile" name="mobile" />
    <br />
    <br />
    <label>Address</label>
    <input type="address" name="address" />
    <br />
    <br />
    <button>Sign Up</button>
  </form>
</body>
</html>
