<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fceabb, #f8b500);
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        h2 {
            font-size: 28px;
            color: #333;
            text-align: center;
            margin-top: 30px;
            font-weight: 600;
        }

        table {
            width: 80%;
            margin: 25px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
            border-radius: 6px;
            overflow: hidden;
        }

        table thead {
            background: #4CAF50;
            color: #333;
        }

        table th, table td {
            padding: 12px 15px;
            text-align: center;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
        }

        table tr:hover {
            background: #f5f5f5;
            transition: 0.3s;
        }

        table td a {
            font-size: 20px;
            text-decoration: none;
            cursor: pointer;
        }

        table td a:hover {
            opacity: 0.7;
        }

        /* Edit Icon */
        .edit-icon {
            color: #007bff;
            margin-right: 10px;
        }

        /* Delete Icon */
        .delete-icon {
            color: red;
            font-size: 22px;
        }

        /* Empty row */
        .empty-row td {
            font-style: italic;
            color: gray;
        }
    </style>

</head>
<body>
    <h2 style="text-align:center; margin-top: 20px;">Registered Users</h2>

    <table border="1" cellpadding="8" cellspacing="0" style="width: 80%; margin: 20px auto;">
        <thead>
            <tr style="background: #f0f0f0;">
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.username }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.mobile }}</td>
                <td>{{ u.address }}</td>
                <td>
                    <a href="{% url 'delivery:edit_user' u.id %}" style="margin-right:10px; font-size:20px; text-decoration:none;">
                        üñãÔ∏è
                    </a>

                    <!-- Delete icon -->
                    <a href="{% url 'delivery:delete_user' u.id %}" 
                    onclick="return confirm('Are you sure you want to delete this user?');"
                    style="font-size:22px; color:red; text-decoration:none;">
                        üóë
                    </a>
                </td>
            </tr>
                

            {% empty %}
            <tr>
                <td colspan="5" style="text-align:center;">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
