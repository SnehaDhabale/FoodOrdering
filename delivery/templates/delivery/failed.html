<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  margin: 0;
  font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(135deg, #fceabb, #f8b500); /* warm yellow gradient */
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

/* Page wrapper */
.error-page {
  width: 100%;
  max-width: 700px;
  padding: 20px;
}

/* Card */
.error-card {
  background: linear-gradient(180deg, #fff4c2, #ffe18d); /* âœ… soft warm cream/yellow gradient for card */
  border-radius: 14px;
  padding: 36px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
  border: none;
}

/* Icon */
.error-icon {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  margin: 0 auto 18px;
  background: #ffe7a3;
  color: #e74c3c;
  font-size: 40px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Text */
.error-card h1 {
  margin: 0 0 10px;
  font-size: 28px;
  color: #333;
}

.error-sub {
  margin: 0 0 22px;
  color: #555;
  font-size: 16px;
}

/* Button */
a.btn-retry {
  display: inline-block;
  text-decoration: none;
  padding: 10px 22px;
  border-radius: 10px;
  background: linear-gradient(180deg, #ff6b6b, #ef4444);
  color: white;
  font-weight: 600;
  box-shadow: 0 6px 15px rgba(239, 68, 68, 0.3);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

a.btn-retry:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4);
}

    </style>
</head>
<body>
    <div class="error-page">
    <div class="error-card">
        <div class="error-icon" aria-hidden="true">!</div>
        <h1>Login Failed</h1>
        <p class="error-sub">Your credentials were not recognized. Please try again.</p>
        <a  href="{% url 'delivery:sign_in' %}" class="btn-retry">Try Again</a>
    </div>
    </div>
     {% block content %} {% endblock %}
</body>
</html>
