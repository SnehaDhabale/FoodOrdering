{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
      body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
        background-color: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
        font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
        width: 90%;
        padding: 10px;
        margin-bottom: 15px;
        margin-left: 1px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
    }

    button {
        padding: 10px 25px;
        background-color: #f5b041;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #f8b500;
    }

  </style>
  <title>Sign In</title>
</head>
<body>
  <form method="POST" action="{% url 'delivery:handle_signin' %}">
    {% csrf_token %}
    <label>Username </label>
    <input type="text" name="username" />

    <label>Password</label>
    <input type="password" name="password" />

    <button>Sign In</button>
  </form>
</body>
