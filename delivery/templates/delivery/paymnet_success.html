{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fceabb, #f8b500);
            font-family: Arial, sans-serif;
        }

        .container {
            width: 60%;
            margin: 70px auto;
            background: white;
            padding: 40px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        h1 {
            color: #28a745;
            font-size: 35px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #333;
        }

        .btn {
            margin-top: 30px;
            background: #28a745;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #218838;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>âœ” Payment Successful!</h1>

        <p>Thank you, {{ username }}. Your order has been placed successfully.</p>

        <p>Order ID: <strong>{{ order_id }}</strong></p>
        <p>Transaction ID: <strong>{{ payment_id }}</strong></p>

        <a href="{% url 'home' %}" class="btn">Go to Home</a>
    </div>

</body>
</html>
